<!DOCTYPE html>
<html>
    <head>
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="Base.css">

    </head>
    <body>
        <div class="base">
            <div class="top">

            </div>
           <div class="memory">
                <button class="mbtn">MC</button>
                <button class="mbtn">MR</button>
                <button class="mbtn">M+</button>
                <button class="mbtn">M-</button>
                <button class="mbtn">MS</button>
                <button class="mbtn">M^</button>
            </div>
            <div class="bottom">                
                <button class="btn">%</button>
                <button class="btn">CE</button>
                <button class="btn">C</button>
                <button class="btn">&#x2190;</button>
                
                <button class="btn">1/x</button>
                <button class="btn">x<sup>2</sup></button>
                <button class="btn"><sup>2</sup>&radic;x</button>
                <button class="btn">&divide;</button>
                
                <button class="nbtn">7</button>
                <button class="nbtn">8</button>
                <button class="nbtn">9</button>
                <button class="btn">&times;</button>
                
                <button class="nbtn">4</button>
                <button class="nbtn">5</button>
                <button class="nbtn">6</button>
                <button class="btn">-</button>
                
                <button class="nbtn">1</button>
                <button class="nbtn">2</button>
                <button class="nbtn">3</button>
                <button class="btn">+</button>
                
                <button class="nbtn">+/-</button>
                <button class="nbtn">0</button>
                <button class="nbtn">.</button>
                <button class="btn" style="background-color: #db9ee5;">=</button>
            </div>

        </div>
        
    </body>
</html>
